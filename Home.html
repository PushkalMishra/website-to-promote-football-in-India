    <title>Grid Portfolio</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
header {
    background-color: white;
    color: #d72020;
    padding: 0 0;
}

.navbar {
    display: flex;
    justify-content: left;
    list-style: none;
}

.navbar ul {
    display: flex;
    list-style: none;
}

.navbar li {
    margin: 0px 50px;
}

.navbar a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}
.navbar a:hover{
    color: #e74c3c;
	transition: 0.4s;
}
body {
    font-family: 'Bodoni Moda', serif;
    font-size: 1.2rem;
    /* background: url("https://www.creativefabrica.com/wp-content/uploads/2021/05/06/Soccer-backgrounds-in-various-colors-Graphics-11770297-1.jpg"); */

    background-size: cover;
    /* background-attachment: white; */
}

.container {
    min-height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    gap: 20px;
    /* background: url("https://www.creativefabrica.com/wp-content/uploads/2021/05/06/Soccer-backgrounds-in-various-colors-Graphics-11770297-1.jpg"); */
    /* background: linear-gradient(to right, #f9fbfa, #f8faf9); */
}

.left-text {
    flex-basis: 30%;
}

.heading {
    font-size: 3rem;
    color: black;
    text-align: center;
}

.subheading {
    color: black;
    margin-top: 10px;
    text-align: center;
}

.gallery {
    flex-basis: 50%;
    display: grid;
    gap: 8px;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 120px;
}

.box {
    background-size: cover;
    background-position: top;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    transition: all 1s ease-in-out;
    cursor: pointer;
}

.box:hover {
    background-color: #999;
    background-position: center;
    box-shadow: 0 0 4px #fff;
}

.row-2 {
    grid-row: span 2;
}

.col-2 {
    grid-column: span 2;
}


@media screen and (max-width: 1024px) {
    .container {
        flex-direction: column;
        padding-block: 20px;
    }
    .gallery {
        width: 100%;
        padding-inline: 12px;
        grid-auto-rows: 220px;
    }
    .box {
        grid-row: span 1;
        grid-column: span 3;
    }
}
    </style>
