    <style>
        *{padding: 0; margin:0; box-sizing: border-box;}

body{
	scroll-behavior: smooth;
	overflow-x: hidden;
	background-size: cover;
}
header{
	width: 100vw;
	height:90vh;
	animation: change 15s infinite ease-in-out;
}
nav{
	width: 100%;
	height:80px;
	background: white;
	color: black;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0px 80px;
	position:fixed;
	top:0;
	background:white;
	z-index: 1;
	border-bottom: 1px solid rgba(0,0,0,0.2);
}
.logo{
	font-family: sans-serif;
	font-size:2.5em;
}
.logo span{
	color: #e74c3c;
}
.menu a{
	text-decoration: none;
	color: black;
	font-size:20px;
	
	padding: 10px 20px;
	font-family: sans-serif;

}
.menu a:nth-child(2){
	color:#e74c3c;
}
.menu a:hover{
	color: #e74c3c;
	transition: 0.4s;
}

.filter-gallery{
	padding:100px;

}

.portfolio-menu{
		text-align: center;
		margin-bottom: 20px;
	}

	.portfolio-item{
		width: 100%;
	}
	.portfolio-item img{
		max-width: 100%;
    height: auto;
	}
	.portfolio-item .item{
		width:360px ;
		height:360px;
		float: left;
		margin-bottom:20px;
		margin-right: 20px;
	}
.portfolio-item .item img{
	width: 100%;
	height: 100%;
	border-radius: 8px;
}
@keyframes change{
    0%
    {
        background-image: url("https://a2.espncdn.com/combiner/i?img=%2Fphoto%2F2023%2F0705%2Fr1194193_1296x729_16%2D9.jpg");

        background-image: url("https://images.livemint.com/img/2023/06/20/1140x641/Intercontinental_Cup_Football_India_1687257413563_1687257424301.jpg");
    }
    40%
    {
        background-image: url("https://a2.espncdn.com/combiner/i?img=%2Fphoto%2F2023%2F0705%2Fr1194193_1296x729_16%2D9.jpg");
    }
    60%
    {
        background-image: url("https://images.news18.com/ibnlive/uploads/2020/01/Football-Delhi-U17-Girls-League.png?im=FitAndFill,width=1200,height=675");
    }
    80%
    {
        background-image: url("https://the-aiff.com/media/uploads/2022/08/2008-afc-challenge-cup-1024x640.jpeg");
    }
    100%
    {
        background-image: url("https://www.nktv.in/wp-content/uploads/2023/06/Football.jpg");
    }
}
